<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Название</title>

	<!--Отображение в поисковике SEO-->
	<meta name="description" content="Описание"><!--не более 140 символов-->
	<meta name="keywords" content="Ключевики"><!--не более 20ти слов. Ключевые фразы разделяем запятой.-->
	<meta name="image" content="img/meta-img/favicon.ico">
	<meta name="robots" content="none"><!-- Управление доступом поисковых роботов к странице -->

	<!--Парсинг социальными сетями-->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Название">
	<meta property="og:description" content="Описание">
	<meta property="og:image" content="./img/logo.png">
	<meta property="og:url" content="https://example.com">

	<!--Адрес текущей страницы-->
	<link rel="canonical" href="https://example.com">

	<!--Сайты с которых подгружается дополнительная информация-->
	<link rel="preconnect" href="//fonts.gstatic.com">
	<link rel="preconnect" href="//cdnjs.cloudflare.com">
	<link rel="preconnect" href="//google-analytics.com">

	<!--Иконки в браузере и на различных устройствах-->
	<link rel="apple-touch-icon" sizes="57x57" href="img/meta-img/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/meta-img/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/meta-img/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/meta-img/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/meta-img/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/meta-img/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/meta-img/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/meta-img/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/meta-img/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/meta-img/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/meta-img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/meta-img/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/meta-img/favicon-16x16.png">
	<link rel="manifest" href="img/meta-img/manifest.json">

	<meta name="msapplication-TileImage" content="img/meta-img/ms-icon-144x144.png">
	<!--Цвет сайта-->
	<meta name="msapplication-TileColor" content="#ffffff">
	<!--Цветовая тема сайта-->
	<meta name="theme-color" content="#ffffff">

	<!--Добавление сайта на рабочий стол телефона-->
	<meta name="apple-mobile-web-app-title" content="Название">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!--Отключение ссылки и стилей номера и адреса-->
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">

	<!--Подключение внешних ресурсов (стили, шрифты...)-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<div class="header__wrap">
					<div class="header__logo logo">
						<a href="#" class="logo__img"></a>
						<div class="logo__text">COMUNITATDE LA  GENERACIÓ EL SEGLE XXI, SL</div>
					</div>
					<div class="header__menu menu">
						<div class="menu__icon">
							<span></span>
						</div>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Партнёры</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Обратная связь</a></li>
							</ul>
							<ul class="menu__social-network social-network">
								<li class="social-network__item"><a href="#" class="social-network__link"><img src="img/header/instagram.svg" alt=""></a></li>
								<li class="social-network__item"><a href="#" class="social-network__link"><img src="img/header/watsapp.svg" alt=""></a></li>
								<li class="social-network__item"><a href="#" class="social-network__link"><img src="img/header/vk.svg" alt=""></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="main-block">
				<div class="main-block__container _container">
					<div class="main-block__wrap">
						<div class="main-block__body"></div>
						<div class="main-block__slider-wrap">
							<div class="main-block__slider">
								<div class="main-block__slid">
									<img src="img/main-block/01.jpg" alt="">
								</div>
								<div class="main-block__slid">
									<img src="img/main-block/02.jpg" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container _container">
				<div class="footer__wrap">
					
				</div>
			</div>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
